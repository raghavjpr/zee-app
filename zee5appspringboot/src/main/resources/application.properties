#spring.jpa.hibernate.ddl-auto=create
##create ==> first drops existing tables, then creates new tables
#
##create-drop ==> same at create but create tables but drop them at the time of close.
#
##update ==> the object model created based on the mappings is compared with the existing schema, and then updates the schema
##      according to the diff. It never deletes the existing tables or columns even if they are no more required by the application
#
##validate ==> validates whether the tables and columns exist, otherwise it throws an exception
